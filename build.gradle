plugins {
    id "java"
    id "checkstyle"
    id "eclipse"
}

repositories {
    jcenter()
}

ext {
	slf4jVersion = "1.7.25"
}

checkstyle {
   toolVersion "8.0"
}

dependencies {
	compile "org.slf4j:slf4j-api:${slf4jVersion}"
	compile "org.kill-bill.billing:killbill-internal-api:0.18.12"
	compile "org.kill-bill.billing:killbill-invoice:0.18.12"
	compile "org.kill-bill.billing:killbill-util:0.18.12"

    // Testing
    testCompile "ch.qos.logback:logback-classic:1.1.11"
    testCompile "org.mockito:mockito-core:1.10.19"
    testCompile "org.hamcrest:hamcrest-library:1.3"
    testCompile "junit:junit:4.12";

    testRuntime "org.slf4j:jcl-over-slf4j:${slf4jVersion}"
    testRuntime "org.slf4j:jul-to-slf4j:${slf4jVersion}"
    testRuntime "org.slf4j:log4j-over-slf4j:${slf4jVersion}"
}

version = "0.1.0"

sourceCompatibility = 1.8
targetCompatibility = 1.8

eclipse {
	project {
		natures "net.sf.eclipsecs.core.CheckstyleNature"
		buildCommand "net.sf.eclipsecs.core.CheckstyleBuilder"
	}
}

jar {
    version =  version
    manifest {
        attributes "Implementation-Title": "SolarNetwork Kill Bill Invoice Formatter",
                   "Implementation-Version": version
    }
}

wrapper {
	gradleVersion = "4.1"
}
